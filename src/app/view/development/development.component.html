<div class="container">
  <ng-container *ngFor="let website of websites">
    <div class="website" *ngIf="website.id">
      <img class="picture" [src]="website.thumbnail">
      <div class="details">
        <div class="name">{{website.name}}</div>
        <div class="description">{{website.description}}</div>
        <button class="button" (click)="navigateToWebsite(website.id)">Check it Out</button>
      </div>
    </div>
  </ng-container>
</div>
