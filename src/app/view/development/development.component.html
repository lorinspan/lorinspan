<div class="container" *ngIf="!loadingService.getLoading()">
  <ng-container *ngFor="let website of websites">
    <div class="website" *ngIf="website.id">
      <img class="picture fade-in-picture" [src]="website.thumbnail">
      <div class="details">
        <div class="name">{{website.name}}</div>
        <div class="description">{{website.description}}</div>
        <button class="button" disabled (click)="navigateToWebsite(website.id, 1)">Check it Out</button>
      </div>
    </div>
  </ng-container>
</div>
