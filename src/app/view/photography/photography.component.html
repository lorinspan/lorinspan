<div class="container">
  <ng-container *ngFor="let column of columns">
    <div class="col">
      <div *ngFor="let picture of column">
        <img [ngSrc]="picture.src" [alt]="picture.alt" class="picture" (click)="navigateToPicture(picture.id)" priority="" fill="">
      </div>
    </div>
  </ng-container>
</div>
